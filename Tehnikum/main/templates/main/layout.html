{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"

</head>
<body>

            <a href="{% url 'news_home' %}"><li><i class="bi bi-newspaper"></i> Новости</li></a>
            <a href=""><li><i class="bi bi-pc-display"></i> Задачи</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="bi bi-plus-lg"></i></button> Добавить новость</li></a>

<main>

    {% endblock %}

</html>
